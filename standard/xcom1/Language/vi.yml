  STR_ACCESS_LIFT_UFOPEDIA: "Lối vào là một thang máy lớn cho phép các trang thiết bị và nhân sự được ra vào căn cứ. Nó luôn là cơ sở hạ tầng đầu tiên được xây đựng cùng với căn cứ mới. Đây là vị trí dễ dàng bị đột nhập bởi thế lực thù địch."
  STR_LIVING_QUARTERS_UFOPEDIA: "Mỗi khối cơ sở như thế này cung cấp 50 ở cho các nhân sự. Nó bao gồm các tiện nghi cơ bản cho việc sinh hoạt, ăn và ngủ."
  STR_LABORATORY_UFOPEDIA: "Mỗi cơ sở thí nghiệm cho phép tối đa 50 khoa học gia làm việc. Nó được trang bị các công nghệ tiên tiến nhất cho việc nghiên cứu tài nguyên, sinh hóa và thiên văn. Đồng thời kèm theo đặc quyền try cập các phòng thí nghiệm tiên tiến nhất trên thế giới, kể cả các cơ sở quân sự."
  STR_WORKSHOP_UFOPEDIA: "Đây là một công xưởng với mọi thiết bị cần thiết cho việc chế tạo dựa trên các thiết kế dến từ phòng thí nghiệm. Nó cho phép tối đa 50 kĩ sư làm việc, tuy nhiên vật liệu xây dựng cũng đồng thời chiếm diện tích."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Đây là một hệ thống dò tìm nhỏ với phạm vi hoạt dộng hiệu quả lên tới 300 hải lý và nó được liên kết với những hệ thống vệ tinh cho việc thăm dò mặt đất. Mỗi một hệ thống có 10% xác xuất phát hiện một vật thể lạ mỗi 30 phút."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Đây là một hệ thống dò tìm nhỏ với phạm vi hoạt dộng hiệu quả lên tới 450 hải lý và nó được liên kết với những hệ thống vệ tinh cho việc thăm dò mặt đất. Mỗi một hệ thống có 20% xác xuất phát hiện một vật thể lạ mỗi 30 phút."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Các phòng tuyến tia plasma này giúp bảo vệ một chút khỏi sự xâm nhập bởi phi thuyền kẻ địch khi chúng có ý định hạ cánh gần căn cứ."
  STR_GENERAL_STORES_UFOPEDIA: "Mọi trang thiết bị, hệ thống vũ khí, đạn dược, vật liệu thu hồi được và Hệ Thống Vũ Khí Hạng Nặng đều được cất giữ trong kho, kể cả trang bị cho phi cơ."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Các Alien còn sống rất có thể sẽ cần một môi trường đặc biệt để duy trì sinh lý. Cở sở chứa đựng này có thể chứa tối đa 10 thực thể sống."
  STR_LASER_DEFENSES_UFOPEDIA: "Các phòng tuyến laser này giúp bảo vệ khỏi sự xâm nhập bởi phi thuyền kẻ địch khi chúng có ý định hạ cánh gần căn cứ."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Các phòng tuyến tia plasma này giúp bảo vệ mạnh mẽ khỏi sự xâm nhập bởi phi thuyền kẻ địch khi chúng có ý định hạ cánh gần căn cứ."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Các phòng tuyến tên lửa nhiệt hạch này mang đến sự bảo vệ hiệu quả nhất khỏi sự tấn công của bọn Alien. Những tên lửa phóng ra sẽ tạo nên những vụ nổ phản vật chất phá hủy mọi thứ trong một bán kính nhất định."
  STR_GRAV_SHIELD_UFOPEDIA: "Lá chắn từ trường sẽ giúp đẩy lùi phi thuyền ngoài trái đất có ý định hạ cánh đủ lâu giúp cho toàn bộ các hệ thống phòng tuyến có thể khai hỏa một lần nữa. Theo thử nghiệm, nó có thể nhân đôi tính hiệu quả của mọi hệ thống phòng tuyến trong căn cứ."
  STR_MIND_SHIELD_UFOPEDIA: "Vì phi thuyền của bọn Alien dựa vào sóng não để phát hiện sự hiện diện của con người cho nên cách đối phó hiệu quả nhất là cách ly sóng não phát ra khỏi căn cứ. Cơ sở này sẽ giúp hạn chế mạnh mẽ khả năng phát hiện căn cứ của bọn Alien."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Phòng thí nghiệm ngoại cảm có thể tiếp cận tiềm năng ngoại cảm của mọi chiến sĩ trong căn cứ và cho họ mọi sự đào tạo cần thiết để tận dụng các kỹ năng này. Mỗi cơ sở này có sức chứa tối đa 10 chiến sĩ. Các khóa học sẽ bắt đầu và kết thúc vào mỗi cuối tháng. Các kĩ năng ngoại cảm có thể được dùng đan xen với Máy Khuếch Đại Ngoại Cảm để tấn công trí não kẻ định trên các mặt trận."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Giao tiếp của bọn alien đựa vào tính hiệu sóng siêu không gian với tốc độ truyền tải gần như tức khắc. Máy giải mã này sẽ nghe lén loại tính hiệu đó từ UFO và giải mã các thông tin bên trong. Từ đó ta có thể biết thêm được cả thể loại UFO, chủng tộc, và chi tiết hoạt động của bọn chúng."
  STR_PISTOL_UFOPEDIA: "Súng ngắn phổ biến được phân phối cho X-Com. Đây là một phiên bản súng ngắn bán tự động với hỏa tăng cường cùng hộp đạn 12 viên."
  STR_RIFLE_UFOPEDIA: "Đây là một khẩu súng bắn tỉa đầy chính xác với tia nhắm laser và sử dụng băng đạn 20 viên 6.7mm."
  STR_HEAVY_CANNON_UFOPEDIA: "Trọng pháo là một loại vũ khí có tính tàn phá nhưng cồng kềnh. Nó đa năng ở chỗ có thể dùng 3 loại đạn khác nhau - xuyên giáp, hỏa công và bộc phá."
  STR_AUTO_CANNON_UFOPEDIA: "Liên pháo là một phiên bản tương tự như trọng pháo với một tốc độ bắn nhanh hơn và hỏa lực nhỉnh hơn."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "Đây là súng phóng hỏa tiển với hệ thống dẫn đường bằng tia laser nó có thể sử dụng ba loại tên lửa với kích thước khác nhau."
  STR_LASER_PISTOL_UFOPEDIA: "Súng ngắn laser là một ứng dụng hiệu quả của công nghệ mới. Đây là một sản phẩn tiện lợi, nhanh chóng và chính xác hơn so với súng ngắn truyền thống."
  STR_LASER_RIFLE_UFOPEDIA: "Đây là một phiên bản mạnh hơn và chính xác hơn so với súng ngắn laser."
  STR_HEAVY_LASER_UFOPEDIA: "Trọng pháo laser tuy cồng kềnh nhưng rất hiệu quả."
  STR_GRENADE_UFOPEDIA: "Đây là một loại lưu đạn phổ biến kèm theo một hệ thống hẹn giờ tinh vi và chính xác."
  STR_SMOKE_GRENADE_UFOPEDIA: "Lựu đạn khói rất hữu dụng cho việc tạo chỗ ẩn nấp khi chiến đấu trong tình trạng lộ liễu. Hãy cẩn thận vì nó cũng có tác dụng với kẻ địch."
  STR_STUN_ROD_UFOPEDIA: "Đây là một thiết bị chỉ có thể dùng được trong cận chiến. Nó sẽ hạ gục các thực thể sống bằng xung điện và không làm hại tới tính mạng của chúng."
