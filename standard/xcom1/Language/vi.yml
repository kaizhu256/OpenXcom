vi:
  STR_AVENGER_UFOPEDIA: "TÀU VẬN TẢI VÀ CHIẾN ĐẤU. ĐỈNH CAO CUẢ CÔNG NGHỆ NGOÀI HÀNH TINH"
  STR_INTERCEPTOR_UFOPEDIA: "PHI CƠ CHIẾN ĐẤU HAI ĐỘNG CƠ PHẢN LỰC VỚI HỆ THỐNG ĐIỆN ĐƯỢC GIA CỐ. NÓ ĐƯỢC CHẾ TẠO BỞI CÔNG NGHỆ TIÊN TIẾN NHÁT ĐẾN TỪ TRÁI ĐẤT."
  STR_LIGHTNING_UFOPEDIA: "PHI CƠ CHIẾN ĐẤU VÀ VẬN CHUYỂN. ĐÂY LÀ MỘT PHIÊN BẢN THÔ NHƯNG HIỆU QUẢ ĐỰA TRÊN MÔ PHỎNG ĐỘNG LỰC HỌC CỦA ALIEN."
  STR_SKYRANGER_UFOPEDIA: "PHI CƠ VẬN CHUYỂN LÍNH. ĐÂY LÀ PHIÊN BẢN NHANH NHẤT VỚI KHẢ NĂNG LÊN THẲNG."
  STR_FIRESTORM_UFOPEDIA: "PHI CƠ CHIẾN ĐẤU. ĐÂY LÀ PHI CƠ MỘT NGƯỜI LÁI DỰA TRÊN MÔ HÌNH ĐĨA BAY ALIEN CỔ ĐIỂN VỚI ĐỘNG CƠ ĐẨY TRUNG TÂM."
  STR_STINGRAY_UFOPEDIA: "TÊN LỬA KHÔNG ĐỐI KHÔNG TIÊN TIẾN VỚI HỆ THỐNG ĐIỆN GIA CỐ ĐẶC BIỆT."
  STR_AVALANCHE_UFOPEDIA: "TÊN LỬA KHÔNG ĐỐI KHÔNG VỚI ĐẦU ĐẠN HẠT NHÂN. TUY NHIÊN TẢI TRỌNG LẠI RẤT LỚN."
  STR_CANNON_UFOPEDIA: "SÚNG MÁY CÔNG SUẤT LỚN VỚI ĐẠN XUYÊN GIÁP ĐỦ ĐỂ ĐỤC LỦNG 4 TẤC THÉP."
  STR_FUSION_BALL_UFOPEDIA: "MÁY PHÓNG NÀY SẼ BẮN RA NHỮNG HỎA TIỂN HÌNH CẦU CHẠY BỞI PHẢN ỨNG PHẢN VẬT CHẤT. NHỮNG QUẢ CẦU ẤY SẼ PHÁ HỦY MỌI MỤC TIÊU BẰNG NHỮNG VỤ NỔ SÓNG TỪ TRƯỜNG."
  STR_LASER_CANNON_UFOPEDIA: "LOẠI ĐẠI BÁC LASER THÔNG THƯỜNG NÀY CHẠY BỞI MỘT LÒ PHẢN ỨNG PHẢN VẬT CHẤT."
  STR_SECTOID_UFOPEDIA: "Bọn Sectoid phân cấp từ tần lớp chiến sĩ tới lãnh đạo với năng lực ngoại cảm mạnh mẽ. Thứ năng lực này có thể hủy hoại tinh thần các chiến sĩ trong chiến đấu, hoặc thậm chí có thể điều khiển họ. Chúng rất khoái việc bắt cóc con người và mổ xẻ gia súc. Việc bắt cóc nhằm để lấy dữ liệu di truyền cho việc pha giống và nhân bản gián điệp để trà trộn vào xã hội loài người. Gia súc thì đem lại cho chúng dinh dưỡng lẫn dữ liệu di truyền. Chủng tộc này có vẻ như có ý định tạo nên những cá thể lai tiên tiến nhằm tối ưu hóa xã hội cực đoan của chúng."
  STR_SECTOID_AUTOPSY: "Phân tích xác sectoid"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "Khám nghiệm tử thi cho thấy di tích của hệ tiêu hóa và các cơ quan đơn giản. Mắt và não có vẻ rất phát triển. Cấu trúc cho thấy có sự thay đổi và đột biến gien. Mũi và miệng có vẻ như đã thoái hóa. Vết tích chân vịt giữa các ngón tay và chân cho thấy có vẻ như chúng có nguồn gốc từ dưới nước. Chúng không có cơ quan sinh sản, và ta cũng không biết được làm thể nào mà chúng có thể sinh sản. Rất có khả năng chúng là một loài tạo ra nhờ đột biến gien."
  STR_SNAKEMAN_UFOPEDIA: "Chủng tộc này phát triển trong một môi trường cực kì khắc nghiệt, rất dẻo dai và có thể chịu đựng được nhiệt độ thất thường. Chúng di chuyển dựa vào phần thân như rắn chứa đựng các nội tạng quan trọng. Có vẻ như đây là một loài động vật thuần săn mồi dưới sự chỉ đạo tác chiến bởi một thế lực nào đó thông minh hơn."
  STR_SNAKEMAN_AUTOPSY: "Phân tích xác Snakeman"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "Phần da rất bền bỉ và chịu nhiệt tốt. Hệ tuần hoàn gắn liền với phần cơ để di chuyển dựa vào nghiên lý thủy lực. Chỉ có 'tim' của chúng mới là phần cơ thật sự. Cơ quan sinh sản có vẻ rất phát triển. Chúng có hình thức sinh sản vô tính. Mỗi con snakeman mang có thể mang đến năm mươi trứng trong thân bất cứ lúc nào. Nếu được tung hoành, chúng có thể là một mối nguy hại đối sự sống trên trái đất."
  STR_ETHEREAL_UFOPEDIA: "Đây là thực thể sống có sức mạnh trí óc tuyệt vời với khả năng thần giao cách cảm và dịch chuyển vật thể từ xa. Đó cũng là cách mà sinh vật này bù đắp cho thể chất yếu kém của mình. Chúng ta không có đủ cơ sở vật lý để lý giải cho thứ sức mạnh siêu nhiên này. Họ là một đối thủ vô cùng nguy hiểm trên mọi mặt trận mà họ có thể tận dụng được khả năng siêu nhiên của bản thân. Chủng tộc này rất hiếm khi xuất hiện trên trái đất và thường hay dựa vào các chủng tộc khác để thực hiện mục đích thay cho mình."
  STR_ETHEREAL_AUTOPSY: "Phân tích xác Ethereal"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Thực thể này có vẻ như khuyết tật về mặt thể chất và không có vẻ như có thể duy trì được các chức năng sinh lý. Các cơ bắp đã teo nhỏ khá nặng và nội tạng có vẻ như kém phát triển. Các giác quan bao gồm cả thị giác không có vẻ như hoạt động. Não bộ ngược lại thì rất phát triển và tiếp nhận rất nhiều máu. Cách thức mà sinh vật này có thể di trì sự sống mà không cần thiết bị hỗ trợ vẫn còn là một bí ẩn."
  STR_MUTON_UFOPEDIA: "Loài sinh vật giống người này rất cường tráng và thông minh. Chúng rất thích ăn các loại thịt sống y như là động vật ăn thịt trên trái đất. Chúng có vẻ như dựa vào sự chỉ đạo thần giao cách cảm từ một chủng tộc với cái tên 'Ethereals'. Nếu liên kết này bị cắt đứt, chúng trở nên suy nhược và tử vong. Khả năng chiến đấu của chúng được tăng cường bằng việc cấy ghép điện tử sinh học. Rõ ràng rằng chúng là bộ binh cho một đấng thông minh."
  STR_MUTON_AUTOPSY: "Phân tích xác Muton"
  STR_MUTON_AUTOPSY_UFOPEDIA: "Phần 'da' của sinh vật này là một áo giáp sinh học chắc chắn. Hệ tuần hoàn cùng các giác quan đều được cấy ghép điện tử sinh học. Cơ quan sinh sản đã bị phẩu thuật cắt bỏ. Vết tích cho thấy bọn chúng chỉ sống nhằm mục đích chiến chinh. Đạn xuyên giáp không có hiệu quả đối với phần da sắt thép của chúng."
  STR_CELATID_UFOPEDIA: "Thực thể sống này có khả năng lơ lửng trên không một cách bí ẩn. Chúng có thể cảm nhận được cả sóng não của con người kể cả khi họ đang ẩn nấp. Khi phát hiện mục tiêu, chúng sẽ phóng ra một thứ chất độc ăn mòn mạnh mẽ. Chúng còn có thể tự nhân bản một cách đáng cảnh báo. Chúng thường được tìm thấy cùng với chủng tộc Muton."
  STR_CELATID_AUTOPSY: "Phân tích xác Celatid"
  STR_SILACOID_AUTOPSY: "Phân tích xác Silacoid"
  STR_CHRYSSALID_AUTOPSY: "Phân tích xác Chryssalid"
  STR_FLOATER_UFOPEDIA: "Bọn Floater là những đặc vụ chiến đấu và khủng bố chủ lực. Chúng là những động vật săn mồi tự nhiên, được biến đổi gen và cơ khí hóa để trở thành những chiến binh đáng gờm. Nửa thân dưới và hầu hết nội tạng đả được phẩu thuật cắt bỏ, thay vào đó là một hệ thống hỗ trợ sinh lý. Hệ thống này bao gồm một máy phản trọng lực giúp cho chúng trôi nổi một các tương đối không ổn định trong chân không."
  STR_FLOATER_AUTOPSY: "Phân tích xác Floater"
  STR_REAPER_AUTOPSY: "Phân tích xác Reaper"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Loài Reaper mang trong mình hai 'bộ não' và hai 'trái tim' giúp chúng có thể hoạt động kể cả khi bị trọng thương. Tuy nhiên bộ lông của chúng rất dễ cháy nên chúng rất yếu so với các loại vũ khí hỏa công."
  STR_SECTOPOD_AUTOPSY: "Phân tích xác Sectopod"
  STR_CYBERDISC_AUTOPSY: "Phân tích xác Cyberdisc"
  STR_ALIEN_ALLOYS_UFOPEDIA: "Phi thuyền của bọn Alien được xây dựng từ những hộp kim đặc biệt với những tính chất rất độc đáo. Chúng rất nhẹ, bền và có thể được đúc khuông bằng phương pháp điện từ. Loại vật liệu này có thể được tái tạo và sử dụng trong nhiều quá trình sản xuất."
  STR_ELERIUM_115_UFOPEDIA: "Đây là một nguyên tố với khả năng tạo ra phản vật chất khi được bắn phá bởi một số hạt nhất định. Nó có thể tạo nên những sóng từ trường và các thể loại năng lượng khác. Tuy nhiên loại tài nguyên này không có một cách tự nhiên trong hệ mặt trời và chúng ta không tài nào có thể tái tạo lại được."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Rõ ràng là chúng ta đang thất thế trên cõi địa cầu này. Bè lũ alien hoàn toàn áp đảo về số lượng. Mọi nỗ lực vừa qua chỉ có thể làm chậm tiến độ của chúng. Hi vọng duy nhất của nhân loại là tấn công vào gốc rễ của bọn chúng. Nghiên cứu dường như đang chỉ ra một sự tồn tại của một căn cứ đâu đó trong hệ mặt trời. Bọn alien cho ta biết rằng nơi ấy là trung tâm của một nền văn minh cổ đại tồn tại trước cả lịch sử nhân loại. Chúng ta phải tìm ra nơi đó càng sớm càng tốt. Tuy nhiên, ta cần phải bắt giữ và tra khảo một kẻ cầm đầu để biêt thêm chi tiết. Đối tượng đó rất có thể sẽ được tìm thấy trong những UFO cỡ lớn."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "Từ nhưng nghiên cứu vừa qua, mọi đầu mối đang chỉ rằng Sao Hỏa chính là căn cứ của bọn chúng. Căn cứ này đã được che đậy khá kỹ lưỡng, và chứa đựng mọi cơ sở nhân chủng học nhằm xâm nhập trái đất. Có vẻ như là một hệ thống máy tính nào đó đang đứng đằng sau giật dây mọi hoạt động. Dường như bọn chúng có một \"tổ chức xã hội cực đoan\" với sự tồn tại của một \"ong chúa\". Đây chính là điểm yếu - nếu chúng ta có thể loại bỏ \"đầu não\" thì toàn bộ hệ tống sẽ sụp đổ. Chúng ta phải nghiên cứu sâu hơn trước khi quá muộn. Để tiếp tục, chúng ta cần phải bắt giữ những alien cấp cao - bọn chỉ huy - duy chỉ có thể tìm thấy trong những căn cứ alien và chiến hạm"
