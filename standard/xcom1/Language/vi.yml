  STR_TANK_CANNON_UFOPEDIA: "Hệ Thống Vũ Khí Hạng Nặng Tự Động Hóa được thiết kế nhằm bổ sung hay thay thế một tiểu đội X-Com. Với công thủ toàn điện, đây là một đơn vị đáng giá trong những mặt trận địa hình mở. Nhưng bạn phải luôn lưu ý dự trữ đầy đủ đạn được trong kho để sử dụng."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Hệ Thống Vũ Khí Hạng Nặng Tự Động Hóa này được trang bị với những hỏa tiễn mạnh mẽ. Nó sẽ mang lại sự tàn phá cho bọn giặc ngoài trái đất. Và bạn vẫn phải luôn chắc chắn là trong kho vẫn còn đủ đạn để sử dụng nó."
  STR_TANK_LASER_CANNON_UFOPEDIA: "Vũ khí laser là một sự bổ sung lợi hại cho những HT.VKHN. Nó là một sự kết hợp giữa hỏa lực mạnh mẽ cùng với khối lượng đạn được vô hạn."
  STR_SMALL_SCOUT_UFOPEDIA: "Phi thuyền tí hon này thường được dùng cho việc trinh sát và nghiên cứu. Chúng thường xuất hiện trước các phi thuyền lớn hơn trong một nhiệm vụ của bọn Alien."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Phi thuyền do thám cỡ vừa không có gì là đáng gờm so với các lực lượng địa cầu. Chúng thường xuất hiện trước các phi thuyền lớn hơn trong các nhiệm vụ."
  STR_LARGE_SCOUT_UFOPEDIA: "Đây là phi cơ do thám lớn nhất được bọn Alien dùng chung cho mọi loại nhiệm vụ."
  STR_HARVESTER_UFOPEDIA: "Tàu thu hoạch có một cửa bẫy trên nền tàu và được trang bị máy nâng để chuyên chở gia xúc và những động vật khác. Dao laser trong tàu được dùng để mổ xẻ lấy nguyên liệu cần thiết và phần thừa được đổ trên mặt đất. Nó còn bao gồm cả kho chứa các cơ quan và nội tạng."
  STR_ABDUCTOR_UFOPEDIA: "Phi thuyền này được trang bị một phòng mổ xẻ nhằm tiến hành những thí nghiệm kinh khủng trên cơ thể người. Nạn nhân thường bị làm tê liệt bởi năng lượng ngoại cảm, nhưng vẫn còn tỉnh táo trên bàn mổ."
  STR_TERROR_SHIP_UFOPEDIA: "Tàu khủng bố này chứa đựng một khoang chứa cho những vũ khí hoặc sinh vật khủng bố cở lớn. Nó được dùng để mang chúng đến những khu đông dân cư."
  STR_BATTLESHIP_UFOPEDIA: "Chiến hạm là phi thuyền lớn nhất và mạnh mẽ nhất của bọn ngoài trái đất. Nó thường được dùng cho những sứ mệnh ưu tiên, được trang bị tận răng cùng với số lớn các phi hành đoàn."
